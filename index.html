<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Abonnement</title>
    <!-- Lien vers votre fichier CSS pour le style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Abonnement</h1>
        <form method="post" action="index.php">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>
          
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
          
            <div class="form-group">
                <label for="telephone">Numéro de téléphone WhatsApp ou Telegram (avec indicatif) :</label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>
          
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>
          
            <div class="form-group">
                <label for="abonnement">Abonnement :</label>
                <select id="abonnement" name="abonnement" required>
                    <option value="">Sélectionnez une option</option>
                    <option value="3 jours">3 jours</option>
                    <option value="1 semaine">1 semaine</option>
                    <option value="1 mois">1 mois</option>
                </select>
            </div>
          
            <div class="form-group">
                <label for="pays">Pays :</label>
                <input type="text" id="pays" name="pays" required>
            </div>
          
            <div class="form-group">
                <label for="paiement">Moyen de Paiement :</label>
                <input type="radio" id="flooz" name="paiement" value="Flooz" required>
                <label for="flooz">Flooz (au +22879721482)</label>
                <input type="radio" id="tmoney" name="paiement" value="Tmoney" required>
                <label for="tmoney">Tmoney ( au +22892812489)</label>
                <input type="radio" id="perfectmoney" name="paiement" value="PerfectMoney" required>
                <label for="perfectmoney">PerfectMoney (au U39242093)</label>
            </div>

            <div class="form-group">
                <input type="submit" value="S'abonner">
            </div>
        </form>
        <p>Vous désirez connaitre nos prix ? <a href="nos_prix.html">Cliquez ici</a></p>
    </div>
</body>
</html>
